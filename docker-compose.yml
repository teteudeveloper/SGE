version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sge_postgres
    environment:
      POSTGRES_DB: sge_db
      POSTGRES_USER: sge_user
      POSTGRES_PASSWORD: sge_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sge_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sge_user -d sge_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sge_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sge_db
      SPRING_DATASOURCE_USERNAME: sge_user
      SPRING_DATASOURCE_PASSWORD: sge_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - sge_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sge_frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    networks:
      - sge_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sge_network:
    driver: bridge
